{%extends "base.html" %}

{%block title%}
login
{%endblock%}

{%block content%}

<section class="mt-auto">
    <div class="container py-5 h-100">

        <div class="row d-flex align-items-center justify-content-center h-100">
            <h2 class="fw-bold text-center">Sign in</h2>
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img
                    src="static/assets/login-page.jpg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example13">Email
                            address</label>
                        <input type="email" id="form1Example13"
                            class="form-control form-control-lg" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example23">Password</label>
                        <input type="password" id="form1Example23"
                            class="form-control form-control-lg" />
                    </div>

                    <div class="d-flex justify-content-around align-items-center
                        mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3">
                                Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-success btn-lg
                        btn-block">Sign in</button>


                </form>
            </div>
        </div>
    </div>
</section>
{%endblock%}
